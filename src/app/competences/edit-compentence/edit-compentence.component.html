     style="background: -webkit-linear-gradient(left, #FFB88C, #DE6262)">

{{formCompetence.value | json}}
<!-- Grid container -->
<div class="container  ">
  <div class="row  justify-content-center rounded shadow-lg mt-5 mb-5">
    <form [formGroup]="formCompetence" (ngSubmit)="onSubmit()">
      <div class=" card-body mt-5  shadow-lg  rounded">
        <div class="form-group row">
          <label  class="col-md-2 col-form-label text-md-right"><h2>Groupe Competence</h2></label>
          <div class="col-md-12">


            <angular2-multiselect class=" form-control shadow-lg col-md-12"
                                  [data]="groupeCompetences" [(ngModel)]="selectedItems"
                                  [settings]="dropdownSettings"
                                  [formControlName]="'groupecompetences'" >
            </angular2-multiselect></div></div>
        <div class="form-group row">
          <label  class="col-md-2 col-form-label text-md-right"><h2>Libelle</h2></label>
          <div class="col-md-12">
            <input type="text"
                   id="libelle"
                   class="form-control shadow-lg"
                   name="libelle"
                   required autofocus
                   placeholder="libelle"
                   [formControlName]="'libelle'"></div></div>
        <div class="form-group row">
          <label  class="col-md-2 col-form-label text-md-right"><h2>Descriptif</h2></label>
          <div class="col-md-12">
           <textarea class="form-control shadow-lg col-md-12 col-form-label text-md-right"
                     id="descriptif"
                     rows="3"
                     name="descriptif"
                     [formControlName]="'descriptif'"></textarea></div></div>
        <!-- **********************************************************************-->
        <div
          [formArrayName]="'niveaux'"
          *ngFor="let niveau of getNiveauxFormGroups().controls; let i = index;">
          <div class="card card-body shadow-lg">
            <div [formGroupName]="i">
              <label><h2>Niveau {{i+1}}</h2></label>
              <input class="form-control shadow-lg" [formControlName]="'libelle'" placeholder="libelle">
              <input  class="form-control mt-2 shadow-lg" [formControlName]="'groupeDaction'" placeholder="GroupeDaction">
              <input class="form-control mt-2 shadow-lg" [formControlName]="'critereEvaluation'" placeholder="CritereEvaluation">
            </div></div>
        </div>

      </div> <!-- card-body border -->
      <div class="form-group mt-4">
        <button class="btn btn-outline-danger" >Modifier</button></div>
    </form>
  </div><!-- Grid row -->
</div> <!-- Grid container -->
