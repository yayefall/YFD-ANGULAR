
<app-admin></app-admin>

<div class="container w-75 ">
  <button class="mt-5 mb-4 btn btn-outline-danger"
          routerLinkActive="active" routerLink="/profils/add"
          style="margin: 1%">Creer Profils</button>
</div>

  <div class=" d-flex justify-content-center shadow-lg p-3 mb-5 bg-white rounded ">

    <table class="table w-75">
      <thead>
      <tr style="background: -webkit-linear-gradient(left , #DE6262, #FFB88C)">
        <th scope="col">id</th>
        <th scope="col">Libelle</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>

        <tr *ngFor="let profil of profils ">
        <th scope="row">{{profil.id}}</th>
        <td>{{profil.libelle}}</td>

        <button class="btn btn-sm btn-outline-info float-right" data-toggle="tooltip"
                data-placement="top" title="modifier">
          <i class="fas fa-minus-circle"></i></button>
        <button class="btn btn-sm btn-outline-danger float-right" data-toggle="tooltip"
                data-placement="top" title="supprimer">
          <i class="fas fa-edit"></i>
        </button>
      </tr>
      </tbody>
    </table>

  </div>
