<div class="card-header shadow-lg text-center mt-5" style="background: -webkit-linear-gradient(left, #FFB88C, #DE6262)">Liste  Utilisateurs</div>
<div class="table-responsive shadow-lg p-3 mb-5 bg-white rounded" style="margin: 2%">
    <div>
      <button class="btn btn-outline-danger shadow-lg "
              routerLinkActive="active"
              routerLink="/users/add"
              style="margin: 1%">Creer Utilisateur</button>
      <table class="table table-sm shadow-lg ">

        <thead>
        <tr style="background: #FFB88C" >
          <th scope="col">Id</th>
          <th scope="col">Nom</th>
          <th scope="col">Prenom</th>
          <th scope="col">Username</th>
          <th scope="col">Telephone</th>
          <th scope="col">Profils</th>
          <th scope="col">Genre</th>
          <th scope="col">Photo</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
       <tr *ngFor="let user of users | paginate: { itemsPerPage: 5, currentPage: p }">
          <th scope="row">{{user.id}}</th>
        <td>{{user.nom}}</td>
        <td>{{user.prenom}}</td>
        <td>{{user.username}}</td>
        <td>{{user.telephone}}</td>
        <td>{{user.profils.libelle}}</td>
        <td>{{user.genre}}</td>
        <td><img src="data:image/jpg;base64,{{user.photo}}" width="50" height="50" alt=""></td>


          <button (click)="deleteUserById(user.id)"
                  class="btn btn-sm btn-outline-info float-right"
                  data-toggle="tooltip"
                  data-placement="top" title="Supprimer {{user.prenom}}">
            <i class="fas fa-minus-circle"></i></button>

         <a routerLinkActive="active" routerLink="/users/edit/{{user.id}}">
           <button class="btn btn-sm btn-outline-danger float-right"
                   data-toggle="tooltip"
                  data-placement="top" title="Modifier {{user.prenom}}">
            <i class="fas fa-edit"></i></button></a>

         <a routerLinkActive="active" routerLink="/users/detail/{{user.id}}">
           <button class="btn btn-sm btn-outline-success float-right"
                   data-toggle="tooltip"
                   data-placement="top" title="Voir {{user.prenom}}">
             <i class="fas fa-eye"></i></button></a>
        </tr>

        </tbody>
      </table>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>

    </div>
</div>
