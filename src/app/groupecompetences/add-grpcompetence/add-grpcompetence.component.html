
<main class="login-form">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header text-center" style="background: #FFB88C">Création d'un Groupe de Compétence</div>
          <div class="card-body">
            <form action="" method="">
              <div class="form-group row">
                <label  class="col-md-4 col-form-label text-md-right">Libellle</label>
                <div class="col-md-6">
                  <input type="text" id="email_address" class="form-control"
                         name="email-address" required autofocus>
                </div>
              </div>

              <div class="form-group row">
                <label  class="col-md-4 col-form-label text-md-right">Description</label>
                <textarea class="form-control col-md-6 col-form-label text-md-right"
                          id="exampleFormControlTextarea1" rows="3" required autofocus></textarea>
              </div>


              <div class="form-group row">
                <label  class="col-md-4 col-form-label text-md-right">Competences</label>
                <textarea class="form-control col-md-6 col-form-label text-md-right"
                          id="exampleFormControlTextarea2" rows="3" required autofocus></textarea>
              </div>


              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-danger">
                  Enregistrer
                </button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>

</main>
