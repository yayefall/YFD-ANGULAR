

<div class="card-header text-center mt-5"
     style="background: -webkit-linear-gradient(left, #FFB88C, #DE6262)">Liste  Profils de Sorties</div>
<div class="shadow-lg p-3 mb-5 rounded mt-5">
<div class="container col-md-8 " >
  <button class="mt-2 mb-4 btn shadow-lg btn-outline-danger"
          routerLinkActive="active" routerLink="/profilsorties/add"
          style="margin: 1%">Creer ProfilSortie</button>
</div>

<div class=" d-flex justify-content-center  shadow-lg ">

  <table class="shadow-lg mt-4 table col-md-8">
    <thead>
    <tr style="background: -webkit-linear-gradient(left , #DE6262, #FFB88C)">
      <th scope="col">id</th>
      <th scope="col">Libelle</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let profilsortie of profilsorties ">
      <th scope="row">{{profilsortie.id}}</th>
      <td>{{profilsortie.libelle}}</td>
      <button  (click)="deleteProfilsotiById(profilsortie.id)"
               class="btn btn-sm btn-outline-info float-right"
               data-toggle="tooltip"
              data-placement="top" title="Supprimer">
        <i class="fas fa-minus-circle"></i></button>
      <a routerLinkActive="active" routerLink="/profilsorties/edit/{{profilsortie.id}}">
        <button class="btn btn-sm btn-outline-danger float-right"
                data-toggle="tooltip"
              data-placement="top" title="Modifier">
        <i class="fas fa-edit"></i></button></a>
    </tr>
    </tbody>
  </table>

</div>


</div>
