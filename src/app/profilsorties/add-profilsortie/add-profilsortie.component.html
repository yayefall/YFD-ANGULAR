
<main class="login-form">
  <div class="container shadow-lg rounded">
<div class=" row justify-content-center shadow-lg mt-5 mb-5">
  <div class="col-md-8 shadow-lg mt-5">
  <div class="card-header text-center shadow-lg"
       style="background: -webkit-linear-gradient(left, #FFB88C, #DE6262)">
    Cr√©ation d'un profilsortie</div>
  <div class="card shadow-lg p-3 mb-5 bg-white rounded "  >
    <div class="row justify-content-center align-items-center" >

      <form [formGroup]="formProfilsortie" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="libelle"> Libelle</label>
          <input type="text"
                 class="form-control shadow-lg"
                 id="libelle"
                 placeholder=" Libelle"
                 [formControlName]="'libelle'">
        </div>
        <div class="row justify-content-end">
          <button class="btn btn-outline-danger shadow-lg" [disabled]="!formProfilsortie.valid">Ajouter</button>
          </div>
        </form>
      </div>
     </div>
    </div>
   </div>
  </div>
</main>
