

<div class="row justify-content-center">
  <div class="card shadow-lg p-3 mb-5 bg-white rounded " style="margin-top: 5%; width: 30rem;
background: -webkit-linear-gradient(left, #DE6262, #FFB88C)" >
    <div class="row justify-content-center align-items-center" >
      <h2 class="row justify-content-center">Cr√©ation d'un profilsortie</h2>
      <form [formGroup]="formProfilsortie" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="libelle"> Libelle</label>
          <input type="text"
                 class="form-control"
                 id="libelle"
                 placeholder=" Libelle"
                 [formControlName]="'libelle'">
        </div>
        <div class="row justify-content-end">
          <button class="btn btn-outline-danger" [disabled]="!formProfilsortie.valid">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
</div>
